<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameters</title>
</head>
<body>
    <script>
        let add = function(a=1,b=3){
            console.log("kjgn"); // it is executed
            return a+b;
            console.log("kjaaaan"); // it cannot be executed as return ends the execution of the function
        }
        const result = add();
        console.log(result);
    </script>
</body>
</html>
